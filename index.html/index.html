    <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>TAE-1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="container">

        <form id="form" action="/">
            <h1 align="center"> <p><a href="https://www.jlpt.jp/e/"><img src="jlptlogo.jpg"></a></p> </h1>
             
            <div class="input-control">
                <label for="username">Name</label>
                <input placeholder="Name Surname"  id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            
                <label>TEST LEVEL :-</label><br>
                <input type="radio" name="level" value="N1">N1  
                <input type="radio" name="level" value="N2">N2
                <input type="radio" name="level" value="N3">N3
                <input type="radio" name="level" value="N4">N4
                <input type="radio" name="level" value="N5">N5<br><br>

                <label>TEST SITE :-</label><br>
                <input type="radio" name="SITE " value="Mumbai">Mumbai
                <input type="radio" name="SITE " value="Pune">Pune
                <input type="radio" name="SITE " value="Kolkta">Kolkata
                <input type="radio" name="SITE " value="Chennai">Chennai
                <input type="radio" name="SITE " value="Bengluru">Bengluru<br><br>
            
            <div class="input-control">
                <label for="email">Email</label>
                <input placeholder="Example@gmail.com" id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Passcode</label>
                <input placeholder="Creat Strong Passcode" id="password"name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Confirm Passcode</label>
                <input id="password2"name="password2" type="password">
                <div class="error"></div>
            </div>
            <button type="submit" name="REGISTER" value="submit">REGISTER</button>
            
           
        </form>
    </div>

    <script type="text/javascript">
const form = document.getElementById('form');
const username = document.getElementById('username');
const email = document.getElementById('email');
const password = document.getElementById('password');
const password2 = document.getElementById('password2');

form.addEventListener('submit', e => {
    e.preventDefault();

    validateInputs();
});

const setError = (element, message) => {
    const inputControl = element.parentElement;
    const errorDisplay = inputControl.querySelector('.error');

    errorDisplay.innerText = message;
    inputControl.classList.add('error');
    inputControl.classList.remove('success')
}

const setSuccess = element => {
    const inputControl = element.parentElement;
    const errorDisplay = inputControl.querySelector('.error');

    errorDisplay.innerText = '';
    inputControl.classList.add('success');
    inputControl.classList.remove('error');
};

const isValidEmail = email => {
    const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
}

const validateInputs = () => {
    const usernameValue = username.value.trim();
    const emailValue = email.value.trim();
    const passwordValue = password.value.trim();
    const password2Value = password2.value.trim();

    if(usernameValue === '') {
        setError(username, 'Username is required');
    } else {
        setSuccess(username);
    }

    if(emailValue === '') {
        setError(email, 'Email is required');
    } else if (!isValidEmail(emailValue)) {
        setError(email, 'Provide a valid email address');
    } else {
        setSuccess(email);
    }

    if(passwordValue === '') {
        setError(password, 'Password is required');
    } else if (passwordValue.length < 8 ) {
        setError(password, 'Password must be at least 8 character.')
    } else {
        setSuccess(password);
    }

    if(password2Value === '') {
        setError(password2, 'Please confirm your password');
    } else if (password2Value !== passwordValue) {
        setError(password2, "Passwords doesn't match");
    } else {
        setSuccess(password2);
    }

};
</script><br>
